{% extends '../base.html' %}
{% load static %}
{% block title %}{{profile.name}}{% endblock title %}

{% block content %}

    <h1>Profiles Detail Template</h1>
    <img src="{{ profile.profile_image.url }}" alt="profile-image">
    <p>name: {{profile.name}}</p>
    <p>email: {{profile.email}}</p>
    <p>bio: {{profile.bio}}</p>
    <p><a href="{{profile.github_link}}">github_link</a></p>
    <p><a href="{{profile.linkedin_link}}">linkedin_link</a></p>
    <p><a href="{{profile.website_link}}">website_link</a></p>
    
{% endblock content %}
